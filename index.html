<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AteşveSu 💧</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="su_ikonu.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- Hedef Ayarları -->
    <div class="settings">
      <label for="goalInput">Günlük Hedef (ml):</label>
      <input type="number" id="goalInput" placeholder="Örn: 2000" />
      <button id="saveGoalBtn" onclick="saveGoal()">Kaydet</button>
      <p>Hedefiniz: <span id="goalDisplay">0</span> ml</p>
    </div>

    <h1>AteşveSu 💧 – Günde en az 2 litre su iç!</h1>

    <!-- İlerleme Çubuğu -->
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <p id="progress-text">0 / 0 ml</p>

    <!-- Su Ekleme Butonları -->
    <div class="actions">
      <button onclick="addWater(250)">+250 ml</button>
      <button onclick="addWater(500)">+500 ml</button>
      <button onclick="resetCounter()">🔄 Sıfırla</button>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- 📣 Bildirim Sistemi Başlangıç -->
  <script>
    if ("Notification" in window && navigator.serviceWorker) {
      // Service Worker Kaydı
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker kayıt edildi."))
        .catch(err => console.error("❌ SW hatası:", err));

      // Bildirim izni isteme
      Notification.requestPermission().then(permission => {
        console.log("🔔 Bildirim izni durumu:", permission);
      });

      // Bildirim gönderme fonksiyonu
      function sendNotification() {
        if (Notification.permission === "granted") {
          new Notification("Su içmeyi unutma! 💧", {
            body: "Günde 2 litre su içmeyi hedefle!",
            icon: "su_ikonu.png",
            tag: "su-hatirlatma"
          });
        }
      }

      // Saatlik hatırlatma (Test için 1 saat = 3600000 yerine 60000 = 1 dakika)
      setInterval(sendNotification, 60000);
    }
  </script>
  <!-- 📣 Bildirim Sistemi Sonu -->

</body>
</html>
