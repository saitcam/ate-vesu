<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su Takipçisi 💕</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>💖 Sera'nın Su Takipçisi 💧</h1>
        <button id="theme-toggle">🌙</button>
    </header>

    <main>
        <div class="message-card">
            <p id="motivationMessage">Günaydın Sera! Bugün kendine iyi bak ve su içmeyi unutma 💕</p>
        </div>

        <div class="water-card">
            <p>Bugün içilen su: <span id="total">0</span> ml</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
        </div>

        <div class="quick-add">
            <button onclick="addWater(250)">💧 Küçük Bardak (250ml)</button>
            <button onclick="addWater(500)">💧 Büyük Bardak (500ml)</button>
            <button onclick="addWater(750)">💧 Şişe (750ml)</button>
        </div>

        <div class="goal-card">
            <p>Günlük Hedef: <span id="currentGoal">2000</span> ml</p>
            <button onclick="resetTotal()">Günü Sıfırla 🔄</button>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker başarıyla kaydedildi:', registration);
                })
                .catch(function (error) {
                    console.error('Service Worker kaydedilemedi:', error);
                });
        }

        if ('Notification' in window) {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(function (permission) {
                    if (permission === 'granted') {
                        console.log('Bildirim izni verildi!');
                    }
                });
            }
        }
    </script>
</body>
</html>
